plugins {
    id("java")
    id 'org.checkerframework' version '0.6.28'
}

apply plugin: 'org.checkerframework'


group = "be.loeckerlang"
version = "1.0-SNAPSHOT"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(platform("org.junit:junit-bom:5.9.1"))
    testImplementation("org.junit.jupiter:junit-jupiter")

    compileOnly 'org.checkerframework:checker-qual:3.4.0'
    testCompileOnly 'org.checkerframework:checker-qual:3.4.0'
    checkerFramework 'org.checkerframework:checker:3.4.0'
}

tasks.test {
    useJUnitPlatform()
}

task run(type: JavaExec) {
    getMainClass().set('be.loeckerlang.Main') // Specify the fully qualified name of your main class
    classpath = sourceSets.main.runtimeClasspath
}